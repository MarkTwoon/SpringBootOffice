server.servlet-path=/
server.port=8088
#InternalResourceViewResolver 视图解析器   配置jsp
#spring.mvc.view.prefix= # Spring MVC view prefix. //前缀
#spring.mvc.view.suffix= # Spring MVC view suffix. //后缀
spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp
spring.mvc.servlet.load-on-startup=1
server.tomcat.uri-encoding = UTF-8
#thymeleaf
spring.thymeleaf.cache=false
# 加载指定配置文件
spring.profiles.active=dev
server.error.whitelabel.enabled =false
#log4j日志输出 指向dao层 不要用debug  用TRACE
logging.level.com.chinasoft.springbootdemo.dao=TRACE
#mybatis.configuration.log-impl =org.apache.ibatis.logging.stdout.StdOutImpl
#  dev

# mysql
spring.datasource.url=jdbc\:mysql\://localhost\:3306/test?useUnicode\=true&characterEncoding\=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# mybatis配置

jodconverter.local.enabled=true
#home:安装地址
#jodconverter.local.office-home=C:/Program Files (x86)/OpenOffice 4
jodconverter.local.max-tasks-per-process=10
jodconverter.local.port-numbers=8100
#热部署生效
spring.devtools.restart.enabled=true
#上传文件大小
spring.http.multipart.max-file-size=50MB
spring.http.multipart.max-request-size=50MB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB